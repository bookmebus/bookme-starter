# Files in the config/locales directory are used for internationalization
# and are automatically loaded by Rails. If you want to use locales other
# than English, add the necessary files in this directory.
#
# To use the locales, use `I18n.t`:
#
#     I18n.t 'hello'
#
# In views, this is aliased to just `t`:
#
#     <%= t('hello') %>
#
# To use a different locale, set it with `I18n.locale`:
#
#     I18n.locale = :es
#
# This would use the information in config/locales/es.yml.
#
# The following keys must be escaped otherwise they will not be retrieved by
# the default I18n backend:
#
# true, false, on, off, yes, no
#
# Instead, surround them with single quotes.
#
# en:
#   'true': 'foo'
#
# To learn more, please read the Rails Internationalization guide
# available at https://guides.rubyonrails.org/i18n.html.

es:
  models:
    user: "usuario"
    tenant: "inquilino"
    role: "papel"
    address: "dirección"
    quote/address: "dirección"
    quote/pickup_address: "dirección de recogida"
    quote/delivery_address: "dirección entrega"
    quote/shipment_item: "artículo de envío"
    quote/contact: "contacto"
    quote/submission: "sumisión"

  attributes:
    created_at: "Creado en"
    updated_at: "actualizado en"

    title: "título"

    name: "nombre"
    description: "descripción"
    lat: "latitud"
    lon: "longitud"

    width: "anchura"
    length: "longitud"
    height: "altura"
    weight: "peso"
    weight_unit: "unidad de peso"
    dimension_unit: "unidad dimensional"

    phone_number: "número de teléfono"
    email: "correo electrónico"

    pickup_address: "dirección de recogida"
    delivery_address: "dirección entrega"
    items_count: "numero total"

  errors:
    messages:
      required: "requerido"
      taken: "escogido"
      blank: "blanco"

  activerecord:
    errors:
      messages:
        record_invalid: "Validation failed: %{errors}"

    models:
      role: "papel"
      address: "dirección"
      quote/address: "dirección"
      quote/pickup_address: "dirección de recogida"
      quote/delivery_address: "dirección entrega"
      quote/shipment_item: "artículo de envío"
      quote/contact: "contacto"
      quote/submission: "sumisión"

    attributes:
      role:
        role_type: "tipo de rol"

      quote/contact:
        title: "título"

  common:
    actions:
      new: "Nuevo"
      show: "mostrar"
      edit: "editar"
      back: "regresar"
      create: "crear"
      update: "actualizar"
      destroy: "eliminar"
      save: "salvar"
      quote: "cortizar"
      confirm_destroy: "¿Estás seguro de eliminar este registro?"

    honorific_titles:
      mr: "señor."
      mrs: "señora."

    dimensional_units:
      inch: "pulgada"
      foot: "pies"
      yard: "yarda"
      cm: "centímetro"
      meter: "metro"

    weight_units:
      gram: "gramo"
      kg: "kilogramo"
      lbs: "libras"
